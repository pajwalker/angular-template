<div class="flex flex-col items-start px-5 sm:px-10 md:px-20 mb-10">
    <h1 class="text-4xl font-semibold text-primary mt-10">News</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
        <app-news-preview *ngFor="let newsItem of news; let i = index" [title]="newsItem.title"
            [description]="newsItem.description" [img]="newsItem.thumbnail">
        </app-news-preview>
    </div>
</div>
